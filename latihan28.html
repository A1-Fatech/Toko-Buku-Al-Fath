<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Toko Buku Al-Fath</title>
    <style>
        body {
            margin: 0;
            font-family: Georgia, serif;
            background: #fff;
        }
        /* Header bar atas */
        .top-bar {
            background: #000;
            padding: 10px 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        .top-bar .btn {
            padding: 5px 18px;
            margin-left: 10px;
            border: none;
            border-radius: 10px;
            color: #000000;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-registrasi {
            background: orange;
        }
        .btn-login {
            background: orange;
        }
        /* Logo dan Judul */
        .header-content {
            display: flex;
            align-items: center;
            padding: 20px;
        }
        .logo {
            width: 200px;
            height: 200px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 30px;
        }
        .logo img {
            width: 180px;
            height: 180px;
            object-fit: contain;
        }
        .judul {
            font-size: 56px;
            font-weight: bold;
            color: black;
            letter-spacing: 2px;
        }
        /* Navigasi */
        nav {
            margin-top: 10px;
            border-top: 2px solid #ddd;
            border-bottom: 2px solid #ddd;
        }
        .nav-menu {
            background: orange;
            padding: 18px 0;
            text-align: center;
        }
        .nav-menu a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            margin: 0 25px;
            font-size: 20px;
            font-family: Georgia, serif;
            transition: color 0.2s;
        }
        .nav-menu a:hover {
            color: black;
        }
        /* Best Seller Section */
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 40px auto;
        }
        .section-title {
            font-size: 32px;
            color: #d35400;
            margin-bottom: 18px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .best-seller-list {
            display: flex;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        .item {
            background: #fff8ee;
            border-radius: 8px;
            box-shadow: 0 2px 6px #eee;
            padding: 18px 10px 16px 10px;
            width: 30%;
            min-width: 200px;
            text-align: center;
            transition: box-shadow 0.2s;
        }
        .item:hover {
            box-shadow: 0 4px 16px #ccc;
        }
        .item img {
            max-width: 90px;
            margin-bottom: 12px;
            border-radius: 4px;
        }
        .item-title {
            font-weight: bold;
            margin: 8px 0 2px 0;
            font-size: 18px;
        }
        .item-author {
            color: #777;
            font-size: 0.97em;
        }
        @media (max-width: 800px) {
            .best-seller-list { flex-direction: column; gap: 18px; }
            .item { width: 100%; }
        }
    </style>
</head>
<body>
    <!-- Header Bar Atas -->
    <div class="top-bar">
        <button class="btn btn-registrasi">Registrasi</button>
        <button class="btn btn-login">Login</button>
    </div>
    <!-- Logo dan Judul -->
    <div class="header-content">
        <div class="logo">
            <!-- Ganti src dengan alamat gambar logo Anda -->
            <img src="Toko Buku.jpg" alt="Logo Toko Buku Al-Fath">
        </div>
        <div class="judul">Toko Buku Al-Fath</div>
    </div>
    <!-- Navigasi -->
    <nav>
        <div class="nav-menu">
            <a href="#">Home</a>
            <a href="#">Buku</a>
            <a href="#">Majalah</a>
            <a href="#">Koran</a>
        </div>
    </nav>

    <div class="container">
        <div class="section-title">Buku Best Seller</div>
        <div class="best-seller-list">
            <div class="item">
                <img src="buku 1.jpg" alt="Buku 1">
                <div class="item-title">Sejarah Indonesia Modern</div>
                <div class="item-author">M.C.Ricklefs</div>
            </div>
            <div class="item">
                <img src="buku 3.jpg" alt="Buku 2">
                <div class="item-title">Krakatau</div>
                <div class="item-author">Simon Winchester</div>
            </div>
            <div class="item">
                <img src="buku 2.jpg" alt="Buku 3">
                <div class="item-title">Bumi Manusia</div>
                <div class="item-author">Pramoedya Ananta Toer</div>
            </div>
        </div>

        <div class="section-title">Majalah Best Seller</div>
        <div class="best-seller-list">
            <div class="item">
                <img src="majalah 1.jpg" alt="Majalah 1">
                <div class="item-title">Jjk</div>
                <div class="item-author">Edisi Januari 2025</div>
            </div>
            <div class="item">
                <img src="majalah 2.jpg" alt="Majalah 2">
                <div class="item-title">Tempo</div>
                <div class="item-author">Edisi Mei 2025</div>
            </div>
            <div class="item">
                <img src="majalah 3.jpg" alt="Majalah 3">
                <div class="item-title">Intisari</div>
                <div class="item-author">Edisi April 2025</div>
            </div>
        </div>
    </div>
</body>
</html>
