<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registrasi - Toko Buku Al-Fath</title>
    <style>
        /* Reset dan dasar */
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: Georgia, serif;
            background: #fff8ee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .register-container {
            background: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 400px;
            text-align: center;
        }
        .register-container h2 {
            margin-bottom: 24px;
            color: #d35400;
            font-weight: bold;
            letter-spacing: 1.5px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
            text-align: left;
        }
        label {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 6px;
            color: #555;
            display: block;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            border: 1.5px solid #d35400;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #e67e22;
            outline: none;
        }
        button {
            background: #d35400;
            color: white;
            padding: 14px 0;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background: #e67e22;
        }
        .login-link {
            margin-top: 18px;
            font-size: 14px;
            color: #777;
            text-align: center;
        }
        .login-link a {
            color: #d35400;
            text-decoration: none;
            font-weight: bold;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        @media (max-width: 450px) {
            .register-container {
                width: 90%;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Registrasi Akun Baru</h2>
        <form action="/proses-registrasi" method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Masukkan username" required />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Masukkan email" required />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Masukkan password" required />

            <label for="password-confirm">Konfirmasi Password</label>
            <input type="password" id="password-confirm" name="password_confirm" placeholder="Konfirmasi password" required />

            <button type="submit">Daftar</button>
        </form>
        <div class="login-link">
            Sudah punya akun? <a href="login.html">Masuk di sini</a>
        </div>
    </div>
</body>
</html>
